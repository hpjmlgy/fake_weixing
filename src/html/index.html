<body>
    <section id="wrap_slider"></section>
    <section id="wrap_ad1"></section>

    <div class="grey"></div>
    <div class="title_cargo">我们的产品</div>

    </section>

</body>
<script type="text/javascript">
$(document).ready(function() {
    $('#slider').unslider({
        autoplay: true,
        infinite: true,
        arrows: false,
        speed: 1200
    });
    $('.item').on('tap', function(event) {
        event.preventDefault();
        console.log("tap!")
            /* Act on the event */
    });

    //init video_nav
    $('.whole').css('margin-left', "-600px")

    $('.video_item').on('swipeleft', function(event) {
        event.preventDefault();
        event.stopPropagation();
        var elem = $(this);
        var num_item = elem.attr('data-num');
        var current_item = elem.attr('data-id');
        var mValue = "-" + current_item * 600 + "px"
        if (current_item < num_item)
            $('.whole').css('margin-left', mValue)
    })
    $('.video_item').on('swiperight', function(event) {
        event.preventDefault();
        event.stopPropagation();
        var elem = $(this);
        var current_item = elem.attr('data-id');
        if (current_item > 1)
            var nPX = parseInt($('.whole').css('margin-left').slice(0, -2)) + 600 + "px"
        $('.whole').css('margin-left', nPX)
    })



})
</script>
<script src="/public/dist/index.bundle.js"></script>

</html>
